<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tygen — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <form action="/dashboard.html" method="GET" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6">Log in to Tygen</h1>
    <label class="block mb-4">
      <span class="text-gray-700">Email</span>
      <input type="email" name="email" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    </label>
    <label class="block mb-6">
      <span class="text-gray-700">Password</span>
      <input type="password" name="password" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    </label>
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Log In
    </button>
    <p class="mt-4 text-center text-sm text-gray-500">
      Don’t have an account?
      <a href="index.html#waitlist" class="text-blue-600 hover:underline">Join Waitlist</a>
    </p>
  </form>
</body>
</html>
